AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AWS_DailyCostReport

  Sample SAM Template for AWS_DailyCostReport

Globals:
  Function:
    Timeout: 3
    MemorySize: 128

Parameters:
  EmailAddress:
    NoEcho: true
    Description: E-Mail Address for SNS Subscription
    Type: String

Resources:
  CostReportSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: DailyCostReport
      Subscription:
        - Endpoint: !Ref EmailAddress
          Protocol: email

  CostReportFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: CostReportFunction
      CodeUri: lambda/
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ce:GetCostAndUsage
              Resource: "*"
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt CostReportSNSTopic.TopicName
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref CostReportSNSTopic
      Events:
        DailySchedule:
          Type: Schedule
          Properties:
            Schedule: cron(0 19 * * ? *)

Outputs:
  CostReportFunction:
    Description: "Cost Report Lambda Function ARN"
    Value: !GetAtt CostReportFunction.Arn
  CostReportFunctionIamRole:
    Description: "Implicit IAM Role created for Cost Report function"
    Value: !GetAtt CostReportFunctionRole.Arn
